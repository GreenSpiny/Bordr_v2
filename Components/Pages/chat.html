 <!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
  
  <head>
 	<!-- Title and icon -->
    <title>Chat</title>
    <link rel="icon" href="images/raccoon_icon.png">
    
    <!-- Bootstrap core CSS -->
    <link href="bootstrap-3.3.6-dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Angular JS link from Google - https://developers.google.com/speed/libraries/-->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.0/angular.min.js"></script>

    <!-- Custom styles -->
    <link href="style.css" rel="stylesheet">  
    
    <!-- Custom JS -->
    <script src="jquery-2.1.4.min.js"></script>
    
    <script src="https://cdn.socket.io/socket.io-1.2.0.js"></script>
    <script src="http://localhost:3000/socket.io/socket.io.js"></script>
    <script src="js/chat.js" type="text/javascript"></script>
  </head>

  <body ng-app="chatApp">
  
    <h1>Chat Room for {{room}}</h1>
    <main  ng-controller="chatController">
   <label for="message">Message:</label>
    <input type="text" class="form-control input-sm" id="words" ng-model="words"> </input>
    <button id="send" class="btn btn-block btn-primary pageButtonWait" ng-click="send()">Send</button>
    <ul id="conversation" ng-model="conversation">
    </ul>
   </div>
   </main>
  </body>
 </html>
