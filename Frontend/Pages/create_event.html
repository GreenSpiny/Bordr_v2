<!-- Page 3: Create Event -->  
<details class="infoArea" hidden="true" value="3">
  Create an event for others to join!  Your event will show up in your friends' Event Listings.</br>
  If "private" is selected, only friend members can find your event via search.</br>
  Events expire at 5:00 AM or in 24 hours, whichever comes first.</br>
</details>
  
<header class=" ">
  <h1>Create Event</h1>
</header>

<main id="eventMaker" class="space   container">

  <div class=" ">

    <h2 class="col-sm-2">Name:</div>
    <input id="eventNameInput" type="text" class="form-control"></input>

  </div>

  <div class=" ">

    <h2 class="col-sm-2">Tags:</div>
    <div class="AUTOFILL" id="P3_Autofill">
      <input id="eventTagsInput" type="text" class="form-control" data-collection="interests" data-property="title" data-click="P3_insertInterest"></input>
    </div>
    <div id='P3_interests'></div>

  </div>

  <div class=" ">

    <h2 class="col-sm-2">Description:</div>
    <textarea id="eventDescriptionInput" type="text" class="form-control col-sm-10"></textarea>

  </div>

  <div class=" ">

    <h2 class="col-sm-2">Private?:</div>
    <div class="form-group col-sm-1">
      <input id="eventFriendsInput" type="checkbox" class="form-control col-sm-1" checked></input>
    </div>

  </div>

  <div id="eventSubmit" class=" ">
    <button id="eventBTN" class="btn btn-success col-sm-6">Create Event!</button>
  </div>

</main>
