<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
  
  <head>
  
    <!-- Title and icon -->
    <title>Bordr</title>
    <link rel="icon" href="resources/images/raccoon_icon.png">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    
    <!-- Bootstrap core CSS -->
    <link href="resources/bootstrap-3.3.6-dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles -->
    <link href="resources/style.css" rel="stylesheet">  
    
    <!-- Custom JS -->
    <script src="resources/jquery-2.1.4.min.js"></script>
    <script src="resources/transitions.js"></script>

  </head>

  <body>
  
    <div id="header">
      <img id="logo" src="resources/images/raccoon_small.png"> </img>
    </div>
  
  <div id="content" class="container-fluid">
  
    <!-- Page 0: Login -->
    <div id="login" class="page" value="0">
      
      <div class="form-group row-fluid">
        <label for="user">Username:</label>
        <input type="text" class="form-control input-sm" id="user"> </input>
        <label for="password">Password:</label>
        <input type="password" class="form-control input-sm" id="password"> </input>
      </div>
      
      <div class="row-fluid">
        <div class="col-sm-6">
          <button id="loginBTN" type="button" value=1 class="pageButton btn btn-block btn-primary">Log In</button>
        </div>
        <div class="col-sm-6"> 
          <button id="signupBTN" type="button" value=1 class="pageButton btn btn-block btn-primary">Sign Up</button>
        </div>
      </div>
      
    </div>
    
    <!-- Page 1: Main Menu -->
    <div id="mainmenu" hidden="true" class="page" value="1">
      
      <div class="row-fluid">
        <div class="col-sm-12">
          <h1>Welcome, username!</h1>
        </div>
      </div>
      
      <div class="row-fluid">
        <div class="col-sm-6">
          <button id="eventsBTN" type="button" value=3 class="pageButton btn btn-block btn-primary">Event Listing</button>
        </div>
        <div class="col-sm-6"> 
          <button id="makeBTN" type="button" value=2 class="pageButton btn btn-block btn-primary">Create Event</button>
        </div>
      </div>
      
      <div class="row-fluid">
        <div class="col-sm-6">
          <button id="findBTN" type="button" value=2 class="pageButton btn btn-block btn-primary">Search Events</button>
        </div>
        <div class="col-sm-6"> 
          <button id="friendsBTN" type="button" value=2 class="pageButton btn btn-block btn-primary">Friends</button>
        </div>
      </div>
      
      <div class="row-fluid">
        <div class="col-sm-4"> </div>
        <div class="col-sm-4"> 
          <button id="logoutBTN" type="button" value=0 class="pageButton btn btn-block btn-primary">Logout</button>
        </div>
        <div class="col-sm-4"> </div>
      </div>
      
    </div>
    
    <!-- Page 2: Test Menu -->
    <div id="anothermenu" hidden="true" class="page" value="2">
      
      <div class="row-fluid">
        <div class="col-sm-12">
          <h1>This is another menu</h1>
        </div>
      </div>
      
      <div class="row-fluid">
        <div class="col-sm-4"> </div>
        <div class="col-sm-4"> 
          <button id="backBTN" type="button" value=1 class="pageButton btn btn-block btn-primary">Go Back</button>
        </div>
        <div class="col-sm-4"> </div>
      </div>
      
    </div>
    
    <!-- Page 3: Event List -->
    <div id="eventlist" hidden="true" class="page" value="3">
      
      <div class="row-fluid">
        <div class="col-sm-12">
          <h1>Event Listing</h1>
        </div>
      </div>
      
      <div class="row-fluid">
        <div class="col-sm-6">
          <button id="homeBTN" type="button" value=1 class="pageButton btn btn-block btn-primary">Home</button>
        </div>
        <div class="col-sm-6"> 
          <button id="helpBTN" type="button" value=2 class="pageButton btn btn-block btn-primary">Help</button>
        </div>
      </div>
      
    </div>
    
    <!-- oooooooooooooooooooooooooo -->
  </div>

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <script>window.jQuery || document.write('<script src="../../assets/js/vendor/jquery.min.js"><\/script>')</script>
    <script src="resources/bootstrap-3.3.6-dist/js/bootstrap.min.js"></script>
    
  </body>
  
</html>
